<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!--google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <div class="card-header" style="border-radius: 15px 15px 0 0;">
      <img class="profile-img" src="profile-card-component-main/images/image-victor.jpg" alt="" style="width : 30%;">
    </div>
    <div class="card-body">
      <h5 class="card-name">Victor Crest <span class="card-age">26</span></h5>
      <p class="card-address">London</p>
    </div>
    <div class="card-footer">
      <div class="row" style="margin-left: auto; margin-right: auto;">
        <div class="col-4">
          <h5>80K</h5>
          <p>Followers</p>
        </div>
        <div class="col-4">
          <h5>803K</h5>
          <p>Likes</p>
        </div>
        <div class="col-4">
          <h5>1.4K</h5>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
